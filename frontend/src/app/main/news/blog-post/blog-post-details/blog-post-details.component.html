<!-- Page Title -->
<div class="page-title dark-background">
    <div class="container position-relative">
        <h1>All Blog Details</h1>
        
        <nav class="breadcrumbs">
            <ol>
                <!-- <li><a href="index.html">Home</a></li> -->
                <li><a [routerLink]="['/main/news/home']">Home</a></li>
                <li><a [routerLink]="['/main/news']">News</a></li>
                <!-- <li><a [routerLink]="['/main/news/blog-post/all-blog-post']">Blog Post</a></li> -->
                <li class="current">Post Details</li>
            </ol>
        </nav>
    </div>
</div><!-- End Page Title -->

<!-- Blog Section -->
<section id="blog" class="blog section">
    <div class="container my-5">
        <div class="row">

            <div class="col">
                <div *ngIf="loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div *ngIf="error" class="alert alert-danger">
                    {{ error }}
                </div>

                <br>

                <div *ngIf="!loading && !error" class="blog-post-details">
                    <!-- Image Ã  la une -->
                    <img *ngIf="featuredImage" [src]="featuredImage" alt="" class="img-fluid mb-4">
                    <!-- <img [src]="featuredImage" alt=""> -->

                    <!-- Titre de l'article -->
                    <h1 [innerHTML]="postTitle" class="fw-semibold mb-5"></h1>

                    

                    <!-- Informations de l'auteur et de publication -->
                    <div class="blog-post-meta mb-4">
                        <div>
                            <p>
                                
                                <span class="meta-label text-secondary fw-semibold" aria-hidden="true">Publish Date</span>: 
                                <span class="bi-calendar ms-2 me-1" aria-hidden="true" ></span> {{ publishDate | date:'mediumDate' }} <br>
                                <span class="meta-label text-secondary fw-semibold" aria-hidden="true">Last update</span>: 
                                <!-- <span class="bi-pencil me-1"></span>  -->
                                {{ modifiedDate | date:'mediumDate' }}
                            </p>
                        </div>

                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <span class="meta-label text-secondary fw-semibold" aria-hidden="true">Author</span>: 
                                <span class="bi-person me-1" aria-hidden="true"></span> {{ authorName }}
                            </div>
                            
                                
                            <img *ngIf="authorAvatar" [src]="authorAvatar" class="rounded-circle me-3" width="60"
                                height="60" alt="Avatar de {{ authorName }}">
                            
                        </div>


                    </div>

                    <!-- Contenu complet de l'article -->
                    <div class="blog-post-content" [innerHTML]="fullContent"></div>
                    <!-- <div [innerHTML]="fullContent"></div> -->
                </div>

            </div>

            <div class="blog-post-footer mt-4 pt-3 border-top">
                <!-- s'il y a plusieurs auteurs -->
                <!-- <div>
                    <span class="meta-label text-secondary fw-semibold">Author{{ authors.length > 1 ? 's' : '' }}</span> : 
                    <span class="bi-person me-1"></span>
                    <span *ngFor="let author of authors; let last = last">
                        {{ author }}{{ !last ? ', ' : '' }}
                    </span>
                </div> -->
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="meta-label text-secondary fw-semibold" aria-hidden="true">Author</span> :
                        <span class="bi-person me-1" aria-hidden="true"></span>
                        {{ authorName }}
                    </div>
                    <div class="text-muted small">
                        <span class="meta-label text-secondary fw-semibold" aria-hidden="true">Publish : </span> 
                        <span class="bi-calendar me-1" aria-hidden="true"></span> {{ publishDate | date:'mediumDate' }}
                    </div>
                </div>
            </div>

            <!-- <div class="row mt-5">
                <div class="col-12">
                    <app-pagination [totalItems]="totalNewsItems" [itemsPerPage]="newsPerPage"
                        [currentPage]="currentPage" (pageChanged)="onPageChange($event)">
                    </app-pagination>
                </div>
            </div> -->

            <hr>

        </div>
    </div>
</section><!-- /Blog Section -->
